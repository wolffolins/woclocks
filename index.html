<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>World clocks</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="demo-container clocks active bounce">
    
    
    <!-- S A N _ F R A N -->
  
  <article class="clock SFstation js-san-francisco">
  
    <section class="label">WOSF</section>
    
    <img id="SFface" src="img/SF/face.gif"/>
    <section class="hours-container">
      <section class="hours" id="SFhoursBlock"></section>
      <img class="hours" id="SFhoursImg" src="img/SF/hours.gif"/>
    </section>
    <section class="minutes-container">
      <section class="minutes" id="SFminutesBlock"></section>
      <img class="minutes" id="SFminutesImg" src="img/SF/minutes.gif"/>
    </section>
    <section class="seconds-container">
      <section class="seconds" id="SFsecondsBlock"></section>
      <img class="seconds" id="SFsecondsImg" src="img/SF/seconds.gif"/>
    </section>
    <section id="SFmiddle"></section>
  </article>
  
  <!-- N E W _ Y O R K -->
  
   <article class="clock NYstation js-new-york">
    <section class="label">WONY</section>
    
    <img id="NYface" src="img/NY/face.gif"/>
    <section class="hours-container">
      <section class="hours" id="NYhoursBlock"></section>
      <img class="hours" id="NYhoursImg" src="img/NY/hours.gif"/>
    </section>
    <section class="minutes-container">
      <section class="minutes" id="NYminutesBlock"></section>
      <img class="minutes" id="NYminutesImg" src="img/NY/minutes.gif"/>
    </section>
    <section class="seconds-container">
      <section class="seconds" id="NYsecondsBlock"></section>
      <img class="seconds" id="NYsecondsImg" src="img/NY/seconds.gif"/>
    </section>
    <section id="NYmiddle"></section>
  </article>
  

  
  <!-- L O N D O N -->
  
  	
    
   <article class="clock LDstation js-london">
    	
    <section class="label">WOLO</section>
    
    <img id="LDface" src="img/LD/face.gif"/>
    <section class="hours-container">
      <section class="hours" id="LDhoursBlock"></section>
      <img class="hours" id="LDhoursImg" src="img/LD/hours.gif"/>
    </section>
    <section class="minutes-container">
      <section class="minutes" id="LDminutesBlock"></section>
      <img class="minutes" id="LDminutesImg" src="img/LD/minutes.gif"/>
    </section>
    <section class="seconds-container">
      <section class="seconds" id="LDsecondsBlock"></section>
      <img class="seconds" id="LDsecondsImg" src="img/LD/seconds.gif"/>
    </section>
    <section id="LDmiddle"></section>
  </article>
  

</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/locales.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.3.0/moment-timezone.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.3.0/moment-timezone-utils.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
